<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #fdfdfd;
        }

        h1 {
            font-size: 18px;
            margin: 0 0 8px 0;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status {
            font-size: 14px;
            color: #2e7d32;
            background: #e8f5e9;
            padding: 8px;
            border-radius: 4px;
            text-align: center;
            margin-bottom: 12px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 16px;
            border-top: 1px solid #eee;
            padding-top: 12px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-val {
            font-weight: bold;
            font-size: 16px;
            color: #444;
        }

        .stat-label {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <h1>üõ°Ô∏è PhishHover</h1>
    <div class="status">
        ‚óè System Active
    </div>
    <div style="font-size: 13px; color: #666; line-height: 1.4; margin-bottom: 12px;">
        Real-time phishing threat detection and analytics.
    </div>

    <button id="reset-btn"
        style="width: 100%; padding: 6px; margin-bottom: 12px; border: 1px solid #ddd; background: #f5f5f5; border-radius: 4px; cursor: pointer; font-size: 11px; color: #555;">
        ‚ü≥ Reset Stats
    </button>

    <!-- Threat Summary -->
    <div
        style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 16px; border-radius: 8px; color: white; margin-bottom: 16px;">
        <div style="font-size: 11px; opacity: 0.9; margin-bottom: 4px;">THREATS DETECTED</div>
        <div style="font-size: 32px; font-weight: bold;" id="threats-count">0</div>
        <div style="font-size: 10px; opacity: 0.8; margin-top: 4px;" id="threat-period">No threats detected yet</div>
    </div>

    <!-- Analytics Insights -->
    <div id="analytics-section" style="margin-bottom: 16px;">
        <!-- Populated by JS -->
    </div>

    <div style="margin-top: 16px; border-top: 1px solid #eee; padding-top: 12px;">
        <div style="font-size: 11px; font-weight: bold; color: #555; margin-bottom: 8px;">THREAT BREAKDOWN</div>
        <div id="categories-list" style="font-size: 11px;">
            <!-- Populated by JS -->
        </div>
    </div>

    <div style="margin-top: 16px; border-top: 1px solid #eee; padding-top: 12px;">
        <div style="font-size: 11px; font-weight: bold; color: #555; margin-bottom: 8px;">RECENT THREATS</div>
        <div id="recent-threats-list">
            <!-- Populated by JS -->
        </div>
    </div>

    <script src="panel.js"></script>
    <style>
        .scan-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
            border-bottom: 1px solid #f5f5f5;
            font-size: 12px;
        }

        .scan-url {
            color: #333;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 180px;
        }

        .scan-risk {
            font-size: 10px;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .risk-high {
            background: #ffebee;
            color: #c62828;
        }

        .risk-safe {
            background: #e8f5e9;
            color: #2e7d32;
        }
    </style>
</body>

</html>
